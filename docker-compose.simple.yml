version: "3.8"

# UNION Core Plus MVP - Simple Dokploy Deployment
# This version builds everything locally without GitHub integration
# Just upload this file to Dokploy and it works!
# Domain: union.hartz.ai

services:
  unioncore:
    # Build using the public Dockerfile
    build:
      context: .
      dockerfile: Dockerfile.public

    image: unioncore-mvp:latest
    container_name: unioncore-mvp
    restart: unless-stopped

    # Ports
    ports:
      - "80:80"
      - "5879:5879"

    # Environment
    environment:
      - NODE_ENV=production
      - PORT=5879
      - VITE_HOST=0.0.0.0

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Networks
    networks:
      - default
      - traefik-public

    # Traefik labels for Dokploy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP (port 80) - redirect to HTTPS
      - "traefik.http.routers.unioncore.rule=Host(`union.hartz.ai`)"
      - "traefik.http.routers.unioncore.entrypoints=web"
      - "traefik.http.routers.unioncore.middlewares=redirect-to-https@docker"

      # HTTPS (port 443) with Let's Encrypt
      - "traefik.http.routers.unioncore-secure.rule=Host(`union.hartz.ai`)"
      - "traefik.http.routers.unioncore-secure.entrypoints=websecure"
      - "traefik.http.routers.unioncore-secure.tls=true"
      - "traefik.http.routers.unioncore-secure.tls.certresolver=letsencrypt"

      # Service configuration
      - "traefik.http.services.unioncore.loadbalancer.server.port=80"

      # HTTPS redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

# Networks
networks:
  default:
    driver: bridge

  traefik-public:
    external: true
    name: traefik-public
