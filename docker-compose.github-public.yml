version: '3.8'

# UNION Core Plus MVP - Public GitHub Build
# This builds directly from public GitHub repo
# NO GitHub authentication needed in Dokploy!
# Domain: union.hartz.ai

services:
  unioncore-app:
    # Build from public GitHub repository
    build:
      context: https://github.com/harchyboy/unioncore-mvp.git#unzip-application
      dockerfile: Dockerfile
    
    image: unioncore-mvp:latest
    container_name: unioncore-mvp
    restart: unless-stopped
    
    # Expose ports internally only (no host binding for Dokploy)
    # Dokploy/Traefik will handle external routing
    expose:
      - "80"         # Nginx serves on port 80 internally
      - "5879"       # Vite also available internally
    
    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=5879
      - VITE_PORT=5879
      - VITE_HOST=0.0.0.0
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Networks
    networks:
      - unioncore-network
    
    # Volume mounts for logs
    volumes:
      - ./logs:/var/log/unioncore
    
    # Labels for Dokploy and Traefik routing
    labels:
      # Dokploy metadata
      - "com.dokploy.project=unioncore"
      - "com.dokploy.service=unioncore-mvp"
      
      # Enable Traefik
      - "traefik.enable=true"
      
      # HTTP Router
      - "traefik.http.routers.unioncore.rule=Host(`union.hartz.ai`)"
      - "traefik.http.routers.unioncore.entrypoints=web"
      
      # HTTPS Router
      - "traefik.http.routers.unioncore-secure.rule=Host(`union.hartz.ai`)"
      - "traefik.http.routers.unioncore-secure.entrypoints=websecure"
      - "traefik.http.routers.unioncore-secure.tls=true"
      - "traefik.http.routers.unioncore-secure.tls.certresolver=letsencrypt"
      
      # Service - point to port 80 inside container
      - "traefik.http.services.unioncore.loadbalancer.server.port=80"
      
      # HTTP to HTTPS redirect
      - "traefik.http.middlewares.unioncore-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.unioncore-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.unioncore.middlewares=unioncore-redirect"

# Networks
networks:
  unioncore-network:
    driver: bridge
    name: unioncore-network

# Volumes
volumes:
  logs:
    driver: local
